{% extends "layout.html" %}
{% block body %}

<div class="row">
    <div class="col-lg-3">
        <h1 class="mb-5 text-center">ðŸ“š Book Shelf</h1>
    </div>
</div>


<div class="row justify-content-center mb-3">

    <form action="/register" method="POST" class="col-lg-5 shadow-lg p-4 rounded">

      <h3 class="text-center mb-4">Registeration</h3>

        <!-- Username -->
        <div class="mb-3 form-group">
            <label class="form-label">Username:</label>
            <input type="text" name="username" class="form-control" autocomplete="off" required>
        </div>

        <!-- Password -->
        <div class="mb-3 form-group">
            <label class="form-label">Password:</label>
            <input type="password" name="password" class="form-control" autocomplete="off" required>
        </div>

        <!-- Confirm -->
        <div class="mb-4 form-group">
            <label class="form-label">Confirm Password:</label>
            <input type="password" name="confirm" class="form-control" autocomplete="off" required>
        </div>


        <!-- Register -->
        <div class="container">
          <div class="row">
            
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </div>
        
    </form>
</div>



{% endblock %}
