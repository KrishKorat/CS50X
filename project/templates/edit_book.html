{% extends "layout.html" %}
{% block body %}

<div class="row justify-content-center mb-3">

    <form action="/edit" method="POST" class="col-lg-6 shadow-lg p-4 rounded">

        <!-- Title -->
        <div class="mb-3 form-group">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" value="{{ book[1] }}" required>
        </div>

        <!-- Author -->
        <div class="mb-3 form-group">
            <label class="form-label">Author</label>
            <input type="text" name="author" class="form-control" value="{{ book[2] }}" required>
        </div>

        <!-- Update -->
        <button type="submit" class="btn btn-primary">Update</button>

        <!-- Cancel -->
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        
    </form>
</div>

{% endblock %}
