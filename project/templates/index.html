{% block content %}

            <td>{{ book[1] }}</td>
            <td>{{ book[2] }}</td>
            <td>
                <a href="{{ url_for('edit_book', id=book[0]) }}" class="btn btn-warning btn-sm">‚úèÔ∏è Edit</a>
                <a href="{{ url_for('delete_book', id=book[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('Delete this book?')">üóëÔ∏è Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
