<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            
            document.addEventListener('DOMContentLoaded', () => {

                let incorrects = document.querySelectorAll('.incorrect');
                for(let i=0; i<incorrects.length; i++) {
                    incorrects[i].addEventListener('click', () => {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('.ans-one').innerHTML = 'Incorrect';
                    });
                }

                let correct = document.querySelector('.correct');
                correct.addEventListener('click', () => {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('.ans-one').innerHTML = 'Correct!';
                });


                
                document.querySelector('.ans-button').addEventListener('click', () => {
                    let input = document.querySelector('input');
                    if(input.value === 'Switzerland') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('.ans-two').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('.ans-two').innerHTML = 'Incorrect';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <button class="incorrect">6 people per 1 sheep</button>
                <button class="incorrect">3 people per 1 sheep</button>
                <button class="incorrect">1 people per 1 sheep</button>
                <button class="incorrect">1 people per 3 sheep</button>
                <button class="correct">1 people per 6 sheep</button>
                <p class="ans-one"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                <input type="text"/>
                <button class="ans-button">Check Answer</button>
                <p class="ans-two"></p>
            </div>
        </div>
    </body>
</html>
